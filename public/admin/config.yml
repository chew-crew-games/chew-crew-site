backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

media_folder: public/img/uploads
public_folder: /img/uploads

collections:
  - name: "text"
    label: "Text"
    delete: false
    editor:
      preview: false
    files:
      - name: "about"
        label: "About Page"
        file: "content/metadata/about.json"
        fields: 
          - name: "header"
            label: "Header"
            hint: "The big text above the body text."
            widget: string
          - label: "Body text"
            name: "body"
            widget: "markdown"
            hint: "Body text that appears under the big text."
          - name: "propic"
            label: "Profile picture"
            hint: "The profile picture that shows on the about page."
            widget: image
          - name: "socials"
            label: "Social Links"
            widget: list
            fields:
                - name: "class"
                  label: "MDI Icon Name"
                  hint: "Name of the Material Design Icon you want to appear as the link icon. Visit https://materialdesignicons.com to find icons. For example, the name you would enter for this icon would be 'currency-thb': (https://materialdesignicons.com/icon/currency-thb)."
                - name: "url"
                  label: "URL"
                  widget: string
                  hint: "URL of the social media page."
                
          - label: "Other Sections"
            name: "sections"
            hint: "Additional header/body sections that will appear in the about page."
            label_singular: "section"
            widget: "list"
            fields:
              - name: "header"
                label: "Header"
                hint: "The big text above the body text."
                widget: string
              - label: "Body text"
                name: "body"
                widget: "markdown"
                hint: "Body text that appears under the big text."
              
  - name: "images"
    label: "Images"
    delete: false
    editor:
      preview: false
    files:
      - name: "illustrations"
        label: "Illustrations"
        file: "content/metadata/illustrations.json"
        fields:
          - name: "illustrations"
            label: "Illustrations"
            label_singular: "Illustration"
            widget: list
            add_to_top: true
            fields:
              - label: "Image"
                name: "image"
                widget: "image"
              - label: "Description"
                name: "description"
                widget: "string"
                required: false
                hint: "Description of the image that shows at the bottom when you click an image. Optional."
              - label: "Upload Date"
                name: "date"
                widget: "datetime"
                hint: "Do not touch! Use the default date."
      - name: "comics"
        label: "Comics"
        file: "content/metadata/comics.json"
        fields:
          - name: "comics"
            label: "comics"
            widget: list
            add_to_top: true
            fields:
              - label: "Title"
                name: "title"
                widget: "string"
                hint: "Title of the comic. Not used in website, just for organization."
              - label: "Upload Date"
                name: "date"
                widget: "datetime"
                hint: "Do not touch! Use the default date."
              - label: "Comic Thumbnail"
                name: "thumbnail"
                widget: "image"
                required: false
                hint: "Thumbnail to represent the whole comic. Recommended square aspect ratio, dimensions 400px by 400px. Optional. If not provided, will default to first page of comic."
              - name: "comicpages"
                label: "Comic Pages"
                widget: list
                fields:
                  - label: "Image"
                    name: "image"
                    widget: "image"
                  - label: "Description"
                    name: "description"
                    widget: "string"
                    required: false
                    hint: "Description of this single page that appears at the bottom. Optional."
      - name: "sketches"
        label: "Sketches"
        file: "content/metadata/sketches.json"
        fields:
          - name: "sketches"
            label: "Sketches"
            label_singular: "Sketch"
            widget: list
            add_to_top: true
            fields:
              - label: "Image"
                name: "image"
                widget: "image"
                allow_multiple: true
              - label: "Description"
                name: "description"
                widget: "string"
                required: false
                hint: "Description of the image that shows at the bottom when you click an image. Optional."
              - label: "Upload Date"
                name: "date"
                widget: "datetime"
                hint: "Do not touch! Use the default date."
